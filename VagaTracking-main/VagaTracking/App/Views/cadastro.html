

    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="../Assets/css/cadastro.css"> <!-- Link para o CSS externo -->
    </head>

    <body>
        <div class="container">
            <h2>Cadastre-se</h2>
            
            <form action="../config/DatabaseConfig.jsp" method="POST">
                
                
                <div class="form-group">
                
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                
                </div>
                
                <div class="form-group">
                
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                </div>
                
                <div class="form-group">

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número de telefone"required>
                
                    </div>
                
                <div class="form-group">
                
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                
                </div>
                
                <div class="form-group">

                <div class="login">
                
                    <a href="login.html" id="login"> Já possui login? </a>
                
                </div>

                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </body>

    </html>
