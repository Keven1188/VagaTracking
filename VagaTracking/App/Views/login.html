            </div>
            <div class="form-group">
                <label for="id_cliente"></label>
                <input type="text" id="id_cliente" name="id_cliente" placeholder="Digite sua senha" hidden>
            </div>
            
            <div class="login">
                <a href="cadastro.html" id="login"> NÃ£o possui conta ainda? </a>
            </div>

            </div>
        
        </form>

    </div>       

</body>
</html>
