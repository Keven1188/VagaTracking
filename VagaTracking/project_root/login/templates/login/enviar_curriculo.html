<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar Currículo</title>
  <link rel="stylesheet" href="enviar_curriculo.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="top-header">
    <div class="logo">Oportunidade+</div>
    <nav>
      <a href="index.html" class="nav-btn">Início</a>
      <a href="vagas.html" class="nav-btn">Vagas</a>
    </nav>
  </header>

  <main class="card">
    <h2>Envie seu Currículo</h2>
    <p>Nos ajude a conhecer melhor seu perfil profissional e suas experiências.</p>

    <form id="formulario">
      <label for="curriculo" class="file-label">Selecionar Arquivo</label>
      <input type="file" id="curriculo" accept=".pdf,.doc,.docx" required />
      <div id="file-name">Nenhum arquivo selecionado</div>
      <button type="submit">Analisar Currículo</button>
    </form>

    <div class="loader" id="loader"></div>
    <div id="resultado"></div>
  </main>

  <script src="enviar_curriculo.js"></script>
</body>
</html>
