<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel da Empresa</title>
  <link rel="stylesheet" href="rh_curriculo.css" />
  <script src="https://kit.fontawesome.com/a2e0bf0f9e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1><i class="fas fa-briefcase"></i> Painel de Recrutamento</h1>
  </header>

  <section class="painel">
    <div class="filtros">
      <input type="text" id="filtroCargo" placeholder="Filtrar por cargo...">
      <button onclick="filtrarCandidatos()"><i class="fas fa-search"></i> Filtrar</button>
      <button onclick="exportarCSV()"><i class="fas fa-file-export"></i> Exportar CSV</button>
    </div>

    <div class="tabela-container">
      <table id="tabelaCandidatos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Cargo</th>
            <th>Nota IA</th>
            <th>Currículo</th>
            <th>Comentários</th>
          </tr>
        </thead>
        <tbody>
          <!-- Preenchido via JS -->
        </tbody>
      </table>
    </div>
  </section>

  <script src="rh_curriculo.js"></script>
</body>
</html>
